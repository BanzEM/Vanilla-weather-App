<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla-Weather-App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" id="body">
        <form id="form-control">
          <input type="text" placeholder="Enter City Name" id="city-input" />
          <button>search</button>
        </form>
        <h1 id="city-name">Durban</h1>
        <h2 id="date">Friday 12 May 2023 13:00</h2>

        <div class="float-left">
          <strong id="temp">12</strong
          ><span
            ><a href="#" id="celsius">°C</a>|<a href="#" id="fahrenheit"
              >°F</a
            ></span
          >

          <div class="col-6"></div>
        </div>

        <div id="description">Cloudy</div>
        <div class="row">
          <div class="col-6">
            <img
              src="https://openweathermap.org/img/wn/10d@2x.png"
              alt="rainy"
              id="icon"
            />
          </div>
          <div class="col-6">
            <div class="card" id="extra-info">
              <div>humidity:<span id="humidity">60</span>%</div>
              <div>wind speed:<span id="speed">12</span>km/h</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="source-code">
      <a href="https://github.com/BanzEM/Vanilla-weather-App.git"
        >open-source-code</a
      >
      by Bandisile Mazomba
    </div>
    <script src="script.js"></script>
  </body>
</html>
